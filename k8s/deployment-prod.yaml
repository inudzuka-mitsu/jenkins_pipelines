apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-prod
  labels:
    app: test-app-nginx-prod
spec:
  selector:
    matchLabels:
      app: test-app-nginx-prod
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test-app-nginx-prod
    spec:
      containers:
      - name: test-ci
        image: registry.codikup-qa.com/akhazanov_local/test-ci:TAG
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
      nodeSelector:
        tier: prod
