apiVersion: apps/v1
kind: Deployment
metadata:
  name: work-app
  labels:
    app: my-work-app-nginx
spec:
  selector:
    matchLabels:
      app: my-work-app-nginx
  replicas: 0
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-work-app-nginx
    spec:
      imagePullSecrets:
      - name: registry-default
      containers:
      - name: testapp
        image: nexus-registry.codikup-qa.com/admin/registry-default/testapp:latest
        ports:
        - containerPort: 8080